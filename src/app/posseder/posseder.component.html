<div class="well">
  <div class="text-center titre">
    <h2>Praticien:</h2>
  </div>
  <table class="table table-bordered table-striped">
    <tr>
      <th>Code Praticien</th>
      <th>Nom Praticien</th>
      <th>Prenom Praticien</th>
    </tr>
    <tr></tr>
    <tr style = "border: 1ex;">
      <td>{{ posseder.praticien.code_praticien }}</td>
      <td>{{ posseder.praticien.nom_praticien }}</td>
      <td>{{ posseder.praticien.prenom_praticien }}</td>
    </tr>
  </table>
</div>
<div class="well">
  <div class="text-center titre">
    <h2>{{title}}</h2>
  </div>
  <form class="form-horizontal" role="form" name="possederForm" (ngSubmit)="validatePosseder(id_reference)" #f="ngForm" novalidate>
    <div class="col-sm-12 col-md-12">
      <div class="form-group">
        <app-specialite [id_specialite]="posseder.id_specialite" (onChoose)="specSelected($event)"></app-specialite>
      </div>
      <div class="form-group">
        <label class="col-sm-4  col-md-3 control-label">Dipl√¥me : </label>
        <div class="col-sm-6 col-md-2">
          <input type="text" class="form-control" [(ngModel)]="posseder.diplome"  required name="diplome">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 col-md-3 control-label">Coef. Prescription : </label>
        <div class="col-sm-6 col-md-2">
          <input type="number" name="coef" [(ngModel)]="posseder.coef_prescription"  class="form-control" placeholder="Praticien's coef" required >
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <button type="submit" class="btn btn-default btn-primary" [disabled]="!f.form.valid || error">Valider</button> &nbsp;
        <button type="button" (click)="cancel(posseder.id_praticien)" class="btn btn-default btn-primary">Annuler</button>
      </div>
    </div>
    <app-error [error]="error"></app-error>
  </form>
</div>
